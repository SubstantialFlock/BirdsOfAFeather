<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
</head>
<body>
<h1>Birds of a Feather Test 2</h1>
  <button onclick="getSampleData()">Get Sample Data</button>
  <button onclick="sendFacebookData()">Send facebook Data</button>
  <button  onclick="searchFoodFacts()">Search Food Facts</button> 
  <script>
    var getSampleData = function() {
      console.log('button clicked');
      $.ajax({
        type: 'POST',
        url: '/api/foodfacts/upc',
        data: {
          event: {
            data: '02570'
            // data: '0014100085461'
          }
        },
        // dataType: 'application/json'
        success: function(response) {
          console.log(response);
        }
      });

    };

    var fbSampleData = JSON.stringify({
      id: '10153734367142146',
      username: 'Jimmy Deann',
      email: 'jimmydean@gmail.com',
      friends:
        [ { name: 'Girl Scout', id: '1043356799875649515' },
        { name: 'Gold Fish', id: '28627348628756593' } ] });

    var sendFacebookData = function() {
      console.log('send FB data');
      $.ajax({
        type: 'POST',
        url: '/api/facebook',
        data: {
          event: {
            data: fbSampleData
          }
        },
        // dataType: 'application/json'
        success: function(response) {
          console.log(response);
        }
      });
    };

    var searchFoodFacts = function() {
      console.log('inside search product function');
      $.ajax({
        type: 'POST',
        url: '/api/foodfacts/search',
        data: {searchTerm: 'burger king cookie'},
        // dataType: 'application/json'
        success: function(response) {
          console.log(response);
        }
      });
    };

  </script>
</body>
</html>
